<!doctype html>
<html lang="tr">  
<head>  
<meta charset="utf-8" />  
<meta name="viewport" content="width=device-width,initial-scale=1" />  
<title>Kur'an — Tam Metin</title>  
<style>  
  @font-face {  
    font-family: 'Alshohadaa';  
    src: url('/alshohadaa.ttf') format('truetype');  
    font-weight: 700;  
    font-style: normal;  
    font-display: swap;  
  }  
  @font-face {  
    font-family: 'StackSansNotch';  
    src: url('/StackSansNotch-Bold.ttf') format('truetype');  
    font-weight: 700;  
    font-style: normal;  
    font-display: swap;  
  }  

  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #fff;
    color: #000;
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', sans-serif;
    line-height: 1.4;
  }

  .content {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: 'StackSansNotch', sans-serif;
  }

  .arabic-text {
    font-family: 'Alshohadaa', 'Noto Naskh Arabic', serif;
    font-size: 30px;
    font-weight: 700;
    direction: rtl;
    margin: 5px 0 5px 0;
  }

  .english-text {
    font-size: 14px;
    margin-bottom: 15px;
  }

  .verse-number {
    font-weight: bold;
    color: #555;
    font-size: 12px;
  }

  @media (max-width: 600px) {
    .arabic-text { font-size: 20px; }
    .english-text { font-size: 12px; }
  }
</style>  
</head>  
<body>  
  <div class="content" id="ayetler">
    <h1>Kur'an — Tam Metin</h1>
  </div>

<script>
async function loadAllVerses() {
  const container = document.getElementById('ayetler');

  for (let chapter = 1; chapter <= 114; chapter++) {
    try {
      const response = await fetch(`/data/verses/${chapter}.json`);
      const data = await response.json();

      const chapterHeader = document.createElement('h2');
      chapterHeader.textContent = `Sure ${chapter}`;
      container.appendChild(chapterHeader);

      data.verses.forEach(ayet => {
        const verseDiv = document.createElement('div');

        const number = document.createElement('div');
        number.classList.add('verse-number');
        number.textContent = `Ayet ${ayet.verseNumber} (${ayet.verseKey})`;

        const arabic = document.createElement('div');
        arabic.classList.add('arabic-text');
        arabic.innerHTML = ayet.arabic;

        const english = document.createElement('div');
        english.classList.add('english-text');
        english.innerHTML = ayet.english;

        verseDiv.appendChild(number);
        verseDiv.appendChild(arabic);
        verseDiv.appendChild(english);

        container.appendChild(verseDiv);
      });

    } catch (error) {
      console.error(`Sure ${chapter} yüklenemedi:`, error);
    }
  }
}

// Sayfa yüklendiğinde tüm sureleri yükle
loadAllVerses();
</script>
</body>  
</html>
