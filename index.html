<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kur'an Fihristi</title>

<link rel="manifest" href="https://kuran.yasireymen.com/manifest.json">



<style>
@font-face {
    font-family: 'Aqeeq';
    src: url('/Aqeeq-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
}
@font-face {
    font-family: 'StackSansNotch';
    src: url('/StackSansNotch-Bold.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
}
@font-face {
    font-family: 'Alshohadaa';
    src: url('/alshohadaa.ttf') format('truetype');
    font-weight: 700;
    font-style: normal;
}

body {
    margin: 0;
    background: #fff;
    color: #000;
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', sans-serif;
}

.content {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.arabic-title {
    font-family: 'Alshohadaa', serif;
    font-size: 72px;
    text-align: center;
    margin: 0;
}

h1 {
    font-family: 'StackSansNotch', sans-serif;
    font-size: 2rem;
    margin: 4px 0 20px;
    text-align: center;
    color: #444;
    font-weight: 600;
}

.sure-list {
    margin-top: 30px;
}

.sure-item {
    display: flex;
    justify-content: space-between;
    padding: 14px 20px;
    border-bottom: 1px solid #eee;
    text-decoration: none;
    color: #000;
    transition: background 0.2s;
}

.sure-item:hover {
    background: #f5f5f5;
}

.sure-number {
    font-family: 'StackSansNotch', sans-serif;
    font-size: 18px;
    font-weight: 700;
}

.sure-name {
    font-size: 18px;
    font-weight: 500;
}

.nav-btn {
  font-family: 'StackSansNotch', sans-serif;
  font-size: 16px;
  font-weight: 600;
  color: #000;
  background: #fff;
  border: 1px solid #000;
  padding: 10px 16px;
  margin: 5px;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.nav-btn:hover:not(:disabled) {
  background: #000;
  color: #fff;
}
.nav-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

@media(max-width:700px){
    .arabic-title{ font-size: 52px; }
    .sure-item{ padding: 12px; }
    .sure-number, .sure-name{ font-size: 16px; }
}
</style>
</head>
<body>

<div class="content">

<div class="arabic-title">الفهرست</div>
<h1>Kur'an Fihristi</h1>
<center>
    <button class="nav-btn" onclick="window.location.href='/kuran.html'">Kaldığın Yerden Devam Et</button>
    <button class="nav-btn" onclick="window.location.href = 'https://yasireymen.com'">
        yasireymen.com
    </button>
</center>

<div class="sure-list" id="sureList"></div>

<br><footer>
    <center>
        <button class="nav-btn" onclick="window.location.href = 'https://yasireymen.com'">
            yasireymen.com
        </button>
        <button class="nav-btn" onclick="resetData()">
            Verileri Temizle
        </button>
    </center>
</footer><br>

</div>

<script>
function resetData() {
    if (confirm("Veriler temizlendiği takdirde en son nerede kaldığınız bilgisi de silinecektir, emin misiniz?")) {
        localStorage.clear();
        alert("Veriler temizlendi!");
        window.location.reload();
    }
}

const sureNames=[
"Fatiha","Bakara","Al-i İmran","Nisa","Maide","En'am","A'raf","Enfal","Tevbe","Yunus","Hud","Yusuf","Rad","İbrahim",
"Hicr","Nahl","İsra","Kehf","Meryem","Taha","Enbiya","Hac","Müminun","Nur","Furkan","Şuara","Neml","Kasas","Ankebut","Rum",
"Lukman","Secde","Ahzab","Sebe","Fatır","Yasin","Saffat","Sad","Zümer","Mümin","Fussilet","Şura","Zuhruf","Duhan","Casiye","Ahkaf",
"Muhammed","Fetih","Hucurat","Kaf","Zariyat","Tur","Necm","Kamer","Rahman","Vakıa","Hadid","Mücadele","Haşr","Mümtehine","Saf",
"Cuma","Münafikun","Tegabun","Talak","Tahrim","Mülk","Kalem","Hakka","Mearic","Nuh","Cin","Müzzemmil","Müddessir","Kıyamet","İnsan","Mürselat",
"Nebe","Naziat","Abese","Tekvir","İnfitar","Mutaffifin","İnşikak","Büruc","Tarık","A'la","Gaşiye","Fecr","Beled","Leyl","Duha",
"İnşirah","Tin","Tarık","Alak","Kadir","Beyyine","Zilzal","Adiyat","Kari'a","Tekasür","Asr","Hümeze","Fil","Kureyş","Ma'un","Kevser","Kafirun","Nasr","Tebbet","İhlas","Felak","Nas"
];

const listDiv = document.getElementById('sureList');

function tumKuran() {
    const num = 0;
    const link = document.createElement("a");
    link.className = "sure-item";

    link.href = `kuran.html?sure=${num}`;

    link.innerHTML = `
        <span class="sure-number">-</span>
        <span class="sure-name">Tüm Kur'an</span>
    `;
    listDiv.appendChild(link);
}


sureNames.forEach((name, i)=>{
    const num = i+1;
    const link = document.createElement('a');
    link.className = 'sure-item';
    
    // tıklanınca okuyucu sayfasına gitsin
    link.href = `kuran.html?sure=${num}`;
    
    link.innerHTML = `
        <span class="sure-number">${num}</span>
        <span class="sure-name">${name}</span>
    `;
    listDiv.appendChild(link);
});
</script>

</body>
</html>
